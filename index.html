
<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #121212; 
            color: #E0E0E0; 
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex; 
            gap: 10px;
        }

        .box {
            background-color: #2C2C2C;
            color: #E0E0E0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left {
            flex: 2;
            background-color: #1E1E1E;
            padding: 5px;
            display: flex;
            justify-content: center;
            border: 0.5px solid #ccc;
            align-items: center;
        }

        .right {
            flex: 1; 
            display: flex;
            flex-direction: column;
        }

        .top-right, .bottom-right {
            flex: 1;
            background-color: #1E1E1E;
            padding: 20px;
            display: flex;
            overflow-y: scroll;
            justify-content: center;
            border: 0.5px solid #ccc;
            position: relative;
        }

        .switch {
            padding: 2px;
            align-self: start;
                
        }
        .button-holder {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 60px;
        }
        #heatmap-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .dropdown {
            background-color: #2C2C2C;
            color: #E0E0E0;
            padding: 5px;
            border: 1px solid #ccc;
        }
        .checkbox-label {
            color: #E0E0E0; 
            font-size: 10px; 
        }
        .checkbox-container {
            display: flex;
            align-items: center; 
            gap: 2px; 
        }


    </style>
    <meta charset="UTF-8" />
    <title>Project 3 - Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>


    <div class="container">
        <div id="leftHolder" class="left">
            <svg id="tree"></svg>
        </div>
        <div class="right">
            <div class="top-right">
                <div id="scatterplot-container">
                    <svg id="scatterplot"></svg>
                </div>
            </div>

                <div id="heatmap-container" class="scrollable-container">
                    <div id="bottom-right" class="bottom-right">
                        <div id="button-holder" class="button-holder">
                            <select id="dropdown"></select>
                            <div class="checkbox-container">
                                <input id="switchLeast" class="switch" type="checkbox">
                                <label for="switchLeast" class="checkbox-label">Least Concerned</label>
                            </div>
                        </div>
                    </div>
                </div>
          </div>
        </div>
    <div class="tooltip"></div>
    <script src="script.js"></script>
</body>
</html>
